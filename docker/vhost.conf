<VirtualHost *:80>
#Para evitar que nos de error en la consola le añado localhost, de lo contrario nos dice que no tiene nombre de dominio
#Debería personalizarse con el dominio de la empresa
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
